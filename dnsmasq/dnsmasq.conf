# dnsmasq configuration for home lab
# This configuration provides local DNS resolution for *.home domains

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Use Google DNS as upstream DNS servers
server=8.8.8.8
server=8.8.4.4

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Local DNS entries for home lab services
# Format: address=/hostname/ip-address
# Update the IP address below to match your HOST_IP from .env file
address=/grafana.home/192.168.1.1
