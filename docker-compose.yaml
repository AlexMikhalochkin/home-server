services:
  grafana:
    image: grafana/grafana:11.5.2
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=${TIMEZONE}
    ports:
      - '${HOST_IP}:3000:3000'
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  home-assistant:
    image: homeassistant/home-assistant:2025.2.5
    container_name: home-assistant
    volumes:
      - ${HOME_ASSISTANT_CONFIGURATION_DIRECTORY}:/config
      - ../home-server-configuration/home-assistant/configuration.yaml:/config/configuration.yaml
      - ../home-server-configuration/home-assistant/automations.yaml:/config/automations.yaml
    environment:
      - TZ=${TIMEZONE}
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8123 || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  momomo:
    image: alexmikhalochkin/momomo-worker:main
    container_name: momomo
    depends_on:
      - mosquitto
    volumes:
      - ../home-server-configuration/momomo/application.yaml:/config/application.yaml
    environment:
      - TZ=${TIMEZONE}
    command: --spring.config.location=/config/
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  mosquitto:
    image: alexmikhalochkin/mosquitto:main
    container_name: mosquitto
    volumes:
      - ../home-server-configuration/mosquitto:/etc/mosquitto/certs
    environment:
      - TZ=${TIMEZONE}
      - BRIDGE_ADDRESS=${AWS_IOT_BRIDGE_ADDRESS}
    ports:
      - '1883:1883'
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "mosquitto_sub -h localhost -t '#' -C 1 || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  node-exporter:
    image: prom/node-exporter:v1.9.0
    container_name: node-exporter
    volumes:
      # kics-scan ignore-line
      - /:/host:ro,rslave
    environment:
      - TZ=${TIMEZONE}
    command:
      - '--path.rootfs=/host'
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9100/metrics || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    pid: host
    security_opt:
      - no-new-privileges:true

  plex:
    image: linuxserver/plex:1.41.4
    container_name: plex
    volumes:
      - ${PLEX_CONFIG_DIRECTORY}/config:/config
      - ${PLEX_CONTENT_DIRECTORY}/content:/content
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - VERSION=docker
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:32400/web || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    devices:
      - /dev/dri:/dev/dri
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    environment:
      - TZ=${TIMEZONE}
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/metrics || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:2.1.1
    container_name: zigbee2mqtt
    depends_on:
      - mosquitto
    volumes:
      - ../home-server-configuration/zigbee2mqtt/coordinator_backup.json:/app/data/coordinator_backup.json
      - ../home-server-configuration/zigbee2mqtt/configuration.yaml:/app/data/configuration.yaml
      - ../home-server-configuration/zigbee2mqtt/database.db:/app/data/database.db
    environment:
      - TZ=${TIMEZONE}
    ports:
      - '${HOST_IP}:8080:8080'
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    security_opt:
      - no-new-privileges:true

volumes:
  grafana-data:
  prometheus-data:
